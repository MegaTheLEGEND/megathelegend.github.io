<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
      @font-face {

          src: url('assets/unnecessaryv3.ttf');
      }
      a {
          text-decoration: none;
          color: Black;
      }
    body {

      margin: 0;
      padding: 0;

    }
      .header {
          width: 100%;
          height: 50px;
          margin: 0 auto;
          text-align: right;

      }
      .darkmode--activated .header {

      }
    .container {
      max-width: 960px;

      padding: 20px;

    }
    .social-links {

      color: #333;

    }
    .projects-section {
      margin-top: 40px;
    }
      .project {

          background-color: #fff;

      }
      #filez-project img {
          width: 50px;
          padding-right: 14px;
      }
      #math-project {
          width: 59%;
          background-image: linear-gradient(45deg, yellow, #2196f3);
      }
          #math-project img {
              width: 50px;
              padding-right: 14px;
          }

          /* begin darkmode slider styles */
      .slider-container {
          display: flex;
          align-items: center;
          top: 13.5px;
          position: relative;
          left: 33px;
          width: 50px;
      }

      .switch {
          position: relative;
          display: inline-block;
          width: 40px;
          height: 20px;
      }

          .switch input[type="checkbox"] {
              display: none;
          }

      .darkmodeSlider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          transition: 0.4s;
          border-radius: 20px;
      }

      .darkmodeSlider:before {
          position: absolute;
          content: "";
          height: 18px;
          width: 18px;
          left: 2px;
          bottom: 1px;
          background-color: white;
          transition: 0.4s;
          border-radius: 50%;
      }

      input[type="checkbox"]:checked + .darkmodeSlider {
          background-color: #ffd700;
      }

      input[type="checkbox"]:checked + .darkmodeSlider:before {
          transform: translateX(18px);
      }
      #lightIcon {
          align-items: center;
          top: 13.5px;
          position: absolute;
          left: 7px;
          width: 20px;
          height: auto;
          display: flex;
          filter: invert(1);
      }
      #darkIcon {
          align-items: center;
          top: 13.5px;
          position: absolute;
          left: 81px;
          width: 20px;
          height: auto;
          display: flex;
          filter: invert(1);
      }


      /* end darkmode slider styles */


  </style>



</head>
<body>

        <div class="social-links">

                <img id="giticon" src="assets/github-icon.png" alt="GitHub">

    </div>

    <div class="container">
        <img src="assets/pfp.jpg" alt="Mega_TheLEGEND" class="profile-image">
        <h1>Mega_TheLEGEND</h1>
        <p class="bio">Passionate about coding, gaming, and technology. Turning boredom into code!</p>

        <div class="projects-section">
            <div id="math-project" class="project">
                <h2><img src="https://raw.githubusercontent.com/MegaTheLEGEND/legend/main/EmbeddedImage.png" alt=""><a href="https://math-assist.github.io">MATH.assist</a></h2>

            </div>
            <div id="unnecessary-project" class="project">
                <h2><a  href="https://megathelegend.github.io/unnecessary">Unnecessary</a></h2>
                <p class="project-description">A full langauge.</p>
            </div>
            <!-- Add more projects as needed -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script>
            const options = {
                bottom: '32px', // default: '32px'
                right: 'unset', // default: '32px'
                left: '32px', // default: 'unset'
                time: '0.5s', // default: '0.3s'
                mixColor: '#fff', // default: '#fff'
                backgroundColor: '#fff',  // default: '#fff'
                buttonColorDark: '#0d1117',  // default: '#100f2c'
                buttonColorLight: 'white', // default: '#fff'
                saveInCookies: true, // default: true,
                label: 'ðŸŒ“', // default: ''
                autoMatchOsTheme: true // default: true
            }

            const darkmode = new Darkmode(options);
            
        const slider = document.getElementById('darkmodeSlider');

        slider.addEventListener('click', () => {
            
            if (slider.checked) {
                darkmode.toggle();
                console.log('Slider is ON');
            } else {
                darkmode.toggle();
                console.log('Slider is OFF');
            }
        });


        window.addEventListener('load', () => {

                const darkModeActivated = document.body.classList.contains('darkmode--activated');
                slider.checked = darkModeActivated;


        });


    </script>

</body>
</html>
